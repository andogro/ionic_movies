<ion-modal-view class="dark">
  <ion-header-bar class="dark">
    <h1 class="title">Results</h1>
  </ion-header-bar>
  <ion-content class="dark">
    <div class="row" ng-show="message.status">
      <div class="alert alert-{{message.status}}">
        <p class="text-center text-dark">
          {{ message.data }}
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col col-50">
        <img class="padding poster" ng-src="{{movie.Poster}}" alt="poster" ng-if="movie.Poster !== 'N/A'" ng-show="movie"/>
      </div>
      <div class="col">
        <h4 class="padding-horizontal">{{ movie.Title }}</h4>
        <p class="padding-horizontal">
          <strong>Rated:</strong> {{ movie.Rated }}<br />
          <strong>Runtime:</strong> {{ movie.Runtime }}<br />
          <strong>Cast:</strong> {{ movie.Actors }}<br />
          <strong>Genres:</strong> {{ movie.Genre }}<br />
          <strong>IMDB Rating:</strong> {{ movie.imdbRating }}
        </p>
      </div>
    </div>
    <div class="row">
      <div class="details">
        <div class="col">
          <p class="indented">
            {{ movie.Plot }}
          </p>
        </div>
      </div>
    </div>
    <button class="button button-block button-positive" ng-click="addCollection()" ng-show="currentUser">Add to Collection</button>
    <button class="button button-block button-royal" ng-click="addWishlist()" ng-show="currentUser">Add to Wishlist</button>
    <a class="button button-block button-positive" href="#/app/login" ng-click="closeModal()" ng-show="!currentUser">Please log in to continue.</a>
    <button class="button button-block button-balanced" ng-click="closeModal()">Close</button>
  </ion-content>
</ion-modal-view>
