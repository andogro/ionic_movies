<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Results</h1>
  </ion-header-bar>
  <ion-content>
    Results for {{ data.Title }}
    <hr />
    <div ng-if="message" class="alert alert-{{ message.status }}">
      <p class="text-center text-dark">
        {{ message.data }}
      </p>
    </div>
    <img ng-src="{{data.Poster}}" alt="poster" />
    <ul>
      <li ng-repeat="(key, value) in data">
        <strong>{{ key }}:</strong> {{ value }}
      </li>
    </ul>
    <button class="button button-block button-positive" ng-click="addCollection()">Add to Collection</button>
    <button class="button button-block button-balanced" ng-click="closeModal()">Close</button>
  </ion-content>
</ion-modal-view>
