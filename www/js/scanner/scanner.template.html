<ion-view view-title="Scan Barcode">
  <ion-content>
    <div ng-show="message.status" class="alert alert-{{message.status}}">
      <p class="text-center text-dark">
        {{ message.data }}
      </p>
    </div>
    <button ng-click="scan()" class="button button-block button-positive">Scan</button>
  </ion-content>
</ion-view>
