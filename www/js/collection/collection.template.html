<ion-view view-title="My Collection" ng-init="getMovies()">
  <ion-content>
    <div class="bar bar-header item-input-inset">
      <label class="item-input-wrapper">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="search" placeholder="Search">
      </label>
      <button class="button">
        Cancel
      </button>
    </div>
    <div ng-if="message" class="alert alert-{{message.status}}">
      {{ message.data }}
    </div>
    <!-- <button class="button button-block button-calm" ng-click="getMovies()">Get Movies</button> -->
    <ion-list>
      <ion-item ng-repeat="movie in movies" href="#/app/collection/{{movie.Title}}">
        <p>
          {{ movie.Title }}
        </p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
