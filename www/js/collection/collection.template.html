<ion-view view-title="My Collection" ng-init="getMovies()">
  <ion-content>
    <div class="bar bar-header item-input-inset dark">
      <label class="item-input-wrapper">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="search" placeholder="Search" ng-model="search">
      </label>
    </div>
    <div ng-if="message.status" class="alert alert-{{message.status}}">
      <p class="text-center text-dark">{{ message.data }}</p>
    </div>
    <ion-list>
      <ion-item ng-repeat="movie in movies | orderBy: 'Title' | filter: search" href="#/app/collection/{{movie.Title}}" class="dark">
        <p>
          {{ movie.Title }}
        </p>
        <ion-option-button class="button-assertive" ng-click="delete(movie.imdbID)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
