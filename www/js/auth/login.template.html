<ion-view view-title="Login">
  <ion-content>
    <form ng-submit="doLogin()">
      <div ng-if="message.status" class="alert alert-{{message.status}}">
        <p class="text-center text-dark">{{ message.data }}</p>
      </div>
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="text" ng-model="loginData.email">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Log in</button>
        </label>
      </div>
    </form>
    <p class="col col-50 col-offset-25 text-center">Don't have an account?  Sign up <a href="#/app/register">here!</a></p>
  </ion-content>
</ion-view>
